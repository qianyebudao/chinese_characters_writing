    <script>
        let writers = [];
        let currentChar = null;
        let currentCharData = null;
        let strokeCount = 0;
        let currentStrokeIndex = 0;
        let isPlaying = false;
        let playSpeed = 1;

        function validateChar(char) {
            return /^[\u4e00-\u9fa5]$/.test(char);
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';

        function loadAiWordsConfig() {
            const cfg = (window.AI_WORDS_CONFIG && typeof window.AI_WORDS_CONFIG === 'object')
                ? window.AI_WORDS_CONFIG
                : {};
            return {
                baseUrl: typeof cfg.baseUrl === 'string' && cfg.baseUrl ? cfg.baseUrl : 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions',
                model: typeof cfg.model === 'string' && cfg.model ? cfg.model : 'qwen3-vl-flash',
                apiKey: typeof cfg.apiKey === 'string' ? cfg.apiKey : '',
                enable_thinking: typeof cfg.enable_thinking === 'boolean' ? cfg.enable_thinking : true,
                thinking_budget: typeof cfg.thinking_budget === 'number' && Number.isFinite(cfg.thinking_budget) ? cfg.thinking_budget : 2048
            };
        }

        function setWordsStatus(text, variant = 'info') {
            const el = document.getElementById('wordsStatus');
            if (!el) return;
            el.textContent = text || '';
            const base = 'mt-2 text-sm ';
            if (variant === 'error') el.className = base + 'text-rose-600';
            else if (variant === 'success') el.className = base + 'text-emerald-700';
            else if (variant === 'warning') el.className = base + 'text-amber-700';
            else el.className = base + 'text-slate-600';
        }

        function renderWords(words) {
            const list = document.getElementById('wordsList');
            if (!list) return;
            list.innerHTML = '';
            if (!Array.isArray(words) || words.length === 0) return;
            words.forEach(word => {
                const chip = document.createElement('span');
                chip.className = 'px-2.5 py-1 rounded-full bg-indigo-50 text-indigo-700 border border-indigo-200 text-sm font-medium';
                chip.textContent = word;
                list.appendChild(chip);
            });
        }

        function setWordsLoading(isLoading) {
            const btn = document.getElementById('genWordsBtn');
            if (!btn) return;
            btn.disabled = !!isLoading;
            btn.textContent = isLoading ? 'ÁîüÊàê‰∏≠‚Ä¶' : 'ÁîüÊàê';
        }

        function parseWordsFromModelText(text) {
            const raw = String(text || '').trim();
            if (!raw) return [];

            try {
                const direct = JSON.parse(raw);
                if (Array.isArray(direct)) return direct.map(s => String(s).trim()).filter(Boolean);
            } catch {}

            const bracket = raw.match(/\[[\s\S]*\]/);
            if (bracket) {
                try {
                    const extracted = JSON.parse(bracket[0]);
                    if (Array.isArray(extracted)) return extracted.map(s => String(s).trim()).filter(Boolean);
                } catch {}
            }

            return raw
                .replace(/^\s*[\-\*\d\.\)]+/g, '')
                .split(/[Ôºå,\n]/)
                .map(s => s.trim())
                .filter(Boolean);
        }

        async function generateWordsByAI(char) {
            const config = loadAiWordsConfig();
            if (!config.apiKey) {
                throw new Error('Êú™ÈÖçÁΩÆ AI Key');
            }

            const baseUrl = String(config.baseUrl || '').replace(/\/+$/, '');
            const url = `${baseUrl}`;
            const controller = new AbortController();
            const timer = setTimeout(() => controller.abort(), 30000);

            try {
                const prompt = `ËØ∑Ê†πÊçÆÊ±âÂ≠ó‚Äú${char}‚ÄùÁîüÊàê3‰∏™Â∏∏Áî®‰∏îÈÄÇÂêàÂ∞èÂ≠¶ÁîüÁöÑËØçËØ≠ÔºåË¶ÅÊ±ÇÊØè‰∏™ËØçËØ≠ÈÉΩÂåÖÂê´Ëøô‰∏™Ê±âÂ≠ó„ÄÇÂè™ËøîÂõûJSONÊï∞ÁªÑÔºå‰æãÂ¶ÇÔºö["Ê∞¥ÊùØ","Ê∞¥Âπ≥","Ê∞¥Èù¢"]Ôºå‰∏çË¶ÅËøîÂõûÂÖ∂ÂÆÉÊñáÂ≠ó„ÄÇ`;
                const headers = {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${config.apiKey}`
                };
                const isOpenRouter = baseUrl.includes('openrouter.ai');
                const isDashScope = baseUrl.includes('dashscope.aliyuncs.com');
                if (isOpenRouter) {
                    headers['HTTP-Referer'] = window.location.href;
                    headers['X-Title'] = 'hanzi_stroke_app';
                }
                let res;
                try {
                    const body = {
                        model: config.model,
                        temperature: 0.7,
                        max_tokens: 128,
                        stream: false,
                        messages: [
                            { role: "user", content: prompt }
                        ]
                    };
                    if (isDashScope) {
                        body.enable_thinking = !!config.enable_thinking;
                        body.thinking_budget = config.thinking_budget;
                    }
                    res = await fetch(url, {
                        method: "POST",
                        headers,
                        body: JSON.stringify(body),
                        signal: controller.signal
                    });
                } catch (e) {
                    const name = e && typeof e === 'object' && 'name' in e ? String(e.name) : '';
                    const message = e instanceof Error ? e.message : String(e);
                    if (name === 'AbortError' || message.includes('aborted')) {
                        throw new Error('ËØ∑Ê±ÇË∂ÖÊó∂Ôºà30ÁßíÔºâÔºåËØ∑ÈáçËØïÊàñÊ£ÄÊü•ÁΩëÁªú');
                    }
                    throw e;
                }

                if (!res.ok) {
                    const errText = await res.text().catch(() => '');
                    if (isOpenRouter && errText.includes('No endpoints found matching your data policy')) {
                        throw new Error('OpenRouter ÈöêÁßÅÁ≠ñÁï•ÈôêÂà∂‰∫ÜÂΩìÂâçÂÖçË¥πÊ®°ÂûãÔºåËØ∑Âà∞ https://openrouter.ai/settings/privacy Ë∞ÉÊï¥Êï∞ÊçÆÁ≠ñÁï•ÔºåÊàñÊîπÁî®Èùû :free Ê®°Âûã');
                    }
                    if (errText.includes("'max_tokens' or 'max_completion_tokens' is too large")) {
                        throw new Error('Ê®°ÂûãËøîÂõû max_tokens ËøáÂ§ßÈîôËØØÔºåÂ∑≤Âú®‰ª£Á†Å‰∏≠ÈôêÂà∂ max_tokens=128ÔºõËØ∑Âà∑Êñ∞È°µÈù¢ÂêéÈáçËØï');
                    }
                    throw new Error(`ËØ∑Ê±ÇÂ§±Ë¥•Ôºà${res.status}Ôºâ${errText ? 'Ôºö' + errText : ''}`);
                }

                const data = await res.json();
                const content = data?.choices?.[0]?.message?.content ?? '';
                const words = parseWordsFromModelText(content);
                return words;
            } finally {
                clearTimeout(timer);
            }
        }

        async function generateWordsForChar(char) {
            const wordsList = document.getElementById('wordsList');
            if (!wordsList) return;

            if (!char || !validateChar(char)) {
                setWordsStatus('ËØ∑ËæìÂÖ•ÊúâÊïàÊ±âÂ≠óÂêéÂÜçÁªÑËØç', 'warning');
                renderWords([]);
                return;
            }

            const config = loadAiWordsConfig();
            if (!config.apiKey) {
                setWordsStatus('Êú™ÈÖçÁΩÆ AI KeyÔºåËØ∑Âú® ai_words_config.js ‰∏≠ÈÖçÁΩÆ', 'warning');
                renderWords([]);
                return;
            }

            setWordsLoading(true);
            setWordsStatus('Ê≠£Âú®ÁîüÊàêËØçËØ≠‚Ä¶', 'info');
            renderWords([]);

            try {
                const rawWords = await generateWordsByAI(char);
                console.log("rawWords==>"+rawWords);
                const cleaned = rawWords
                    .map(w => String(w).replace(/["‚Äú‚Äù]/g, '').trim())
                    .filter(Boolean);

                const unique = Array.from(new Set(cleaned));
                const withCharFirst = unique.sort((a, b) => {
                    const ai = a.includes(char) ? 0 : 1;
                    const bi = b.includes(char) ? 0 : 1;
                    return ai - bi;
                });

                const finalWords = withCharFirst.slice(0, 3);
                if (finalWords.length < 3) {
                    setWordsStatus('ÁîüÊàêÁªìÊûú‰∏çË∂≥3‰∏™ÔºåËØ∑ÁÇπÂáª‚ÄúÁîüÊàê‚ÄùÈáçËØï', 'warning');
                } else {
                    setWordsStatus('Â∑≤ÁîüÊàê 3 ‰∏™ËØçËØ≠', 'success');
                }
                renderWords(finalWords);
            } catch (e) {
                const msg = e instanceof Error ? e.message : String(e);
                if (msg.includes('Êú™ÈÖçÁΩÆ AI Key')) {
                    setWordsStatus('Êú™ÈÖçÁΩÆ AI KeyÔºåËØ∑Âú® ai_words_config.js ‰∏≠ÈÖçÁΩÆ', 'warning');
                } else if (msg.includes('ËØ∑Ê±ÇË∂ÖÊó∂')) {
                    setWordsStatus(msg, 'warning');
                } else {
                    setWordsStatus(`AI ÁªÑËØçÂ§±Ë¥•Ôºö${msg}`, 'error');
                }
                renderWords([]);
            } finally {
                setWordsLoading(false);
            }
        }

                document.getElementById('charInfo').style.display = 'block';

                // ÂàõÂª∫Áî∞Â≠óÊ†º
                createStrokeGrids(strokeCount, input);

                // ÊòæÁ§∫Á¨îÈ°∫Âå∫Âüü
                document.getElementById('strokesSection').style.display = 'block';

                // Êõ¥Êñ∞ÊéßÂà∂‰ø°ÊÅØ
                document.getElementById('totalStrokes').textContent = strokeCount;
                document.getElementById('currentStroke').textContent = '0';
                currentStrokeIndex = 0;

                generateWordsForChar(input);
                showAlert('Âä†ËΩΩÊàêÂäüÔºÅÁÇπÂáªÊí≠ÊîæÊü•ÁúãÁ¨îÈ°∫', 'success');
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                showAlert('ËØ•Ê±âÂ≠óÊï∞ÊçÆÊöÇ‰∏çÂèØÁî®ÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñÊ±âÂ≠ó');
            }
        }

        function initWriter(index, type = 'light') {
            const writerDiv = document.getElementById(`writer-${index}`);
            if (!writerDiv) return null;
            
            writerDiv.innerHTML = '';
            
            const size = writerDiv.offsetWidth;
            const options = {
                width: size,
                height: size,
                padding: 5,
                showOutline: false,
                showCharacter: false,
                strokeAnimationSpeed: playSpeed,
                delayBetweenStrokes: 0
            };
            
            if (type === 'light') {
                options.strokeColor = COLORS.writing;
                options.drawingColor = COLORS.writing;
            } else {
                options.strokeColor = COLORS.writing;
                options.drawingColor = COLORS.writing;
            }
            
            const writer = HanziWriter.create(writerDiv, currentChar, options);
            writers[index] = writer;
            return writer;
        }

        function renderStaticStrokes(svgEl, uptoInclusive) {
            if (!svgEl) return;
            
            svgEl.innerHTML = '';
            if (!currentCharData) return;
            
            const size = svgEl.parentElement ? svgEl.parentElement.offsetWidth : svgEl.clientWidth;
            const svgNS = 'http://www.w3.org/2000/svg';
            svgEl.style.width = '100%';
            svgEl.style.height = '100%';
            svgEl.setAttribute('width', size);
            svgEl.setAttribute('height', size);
            
            const group = document.createElementNS(svgNS, 'g');
            const transformData = HanziWriter.getScalingTransform(size, size);
            group.setAttributeNS(null, 'transform', transformData.transform);
            svgEl.appendChild(group);

            for (let i = 0; i < currentCharData.strokes.length; i++) {
                const bgPath = document.createElementNS(svgNS, 'path');
                bgPath.setAttributeNS(null, 'd', currentCharData.strokes[i]);
                bgPath.style.fill = COLORS.backgroundStroke;
                bgPath.style.opacity = String(COLORS.backgroundOpacity);
                bgPath.style.stroke = 'none';
                group.appendChild(bgPath);
            }
            
            if (uptoInclusive >= 0) {
                const maxIndex = Math.min(uptoInclusive, currentCharData.strokes.length - 1);
                for (let i = 0; i <= maxIndex; i++) {
                    const path = document.createElementNS(svgNS, 'path');
                    path.setAttributeNS(null, 'd', currentCharData.strokes[i]);
                    path.style.fill = COLORS.staticStroke;
                    path.style.opacity = '1';
                    path.style.stroke = 'none';
                    group.appendChild(path);
                }
            }
        }

        function syncStaticLayers() {
            for (let i = 0; i < strokeCount; i++) {
                const svg = staticSvgs[i];
                if (!svg) continue;
                
                if (i < currentStrokeIndex) {
                    renderStaticStrokes(svg, i);
                } else if (i === currentStrokeIndex) {
                    renderStaticStrokes(svg, i - 1);
                } else {
                    renderStaticStrokes(svg, -1);
                }
                
                const writer = writers[i];
                if (writer && typeof writer.hideCharacter === 'function') {
                    writer.hideCharacter();
                }
            }
        }

        function createStrokeGrids(count, char) {
            const container = document.getElementById('strokesGridContainer');
            container.innerHTML = '';
            writers = new Array(count);
            staticSvgs = new Array(count);

            for (let i = 0; i < count; i++) {
                const strokeItem = document.createElement('div');
                strokeItem.className = 'stroke-item';
                strokeItem.id = `stroke-item-${i}`;

                const strokeNumber = document.createElement('div');
                strokeNumber.className = 'stroke-number';
                strokeNumber.textContent = `Á¨¨ ${i + 1} Á¨î`;

                const tianGrid = document.createElement('div');
                tianGrid.className = 'tian-grid';

                ['horizontal', 'vertical', 'diagonal1', 'diagonal2'].forEach(lineClass => {
                    const line = document.createElement('div');
                    line.className = `grid-line ${lineClass}`;
                    tianGrid.appendChild(line);
                });

                const staticSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                staticSvg.classList.add('stroke-static');
                staticSvg.id = `static-${i}`;
                tianGrid.appendChild(staticSvg);
                staticSvgs[i] = staticSvg;

                const writerDiv = document.createElement('div');
                writerDiv.className = 'stroke-canvas';
                writerDiv.id = `writer-${i}`;
                tianGrid.appendChild(writerDiv);

                strokeItem.appendChild(strokeNumber);
                strokeItem.appendChild(tianGrid);
                container.appendChild(strokeItem);

                // ÂàõÂª∫ HanziWriter ÂÆû‰æã
                setTimeout(() => {
                    initWriter(i, 'light');
                    renderStaticStrokes(staticSvgs[i], -1);
                }, 100);
            }
        }

        function playStrokes() {
            if (!currentChar || isPlaying) return;
            isPlaying = true;
            syncStaticLayers();
            animateNextStroke();
        }

        function animateNextStroke() {
            if (currentStrokeIndex >= strokeCount) {
                isPlaying = false;
                return;
            }

            highlightStroke(currentStrokeIndex);
            
            // ÊåâÁÖßÁ¨îÁîªÈ°∫Â∫èÔºöÊØèÊ¨°Âè™‰π¶ÂÜô‰∏ÄÁ¨îÔºå‰∏ç‰∏ÄÊ¨°ÊèèÂÆåÊï¥Â≠ó
            const strokeIndex = currentStrokeIndex;
            renderStaticStrokes(staticSvgs[strokeIndex], strokeIndex - 1);
            const writer = initWriter(strokeIndex, 'dark');
            if (!writer) {
                isPlaying = false;
                return;
            }

            const onComplete = () => {
                if (typeof writer.hideCharacter === 'function') {
                    writer.hideCharacter();
                }
                renderStaticStrokes(staticSvgs[strokeIndex], strokeIndex);
                currentStrokeIndex++;
                document.getElementById('currentStroke').textContent = currentStrokeIndex;
                
                if (isPlaying && currentStrokeIndex < strokeCount) {
                    setTimeout(() => animateNextStroke(), 500 / playSpeed);
                } else {
                    isPlaying = false;
                }
            };

            if (typeof writer.animateStroke === 'function') {
                writer.animateStroke(strokeIndex, { onComplete });
            } else {
                writer.animateCharacter({ onComplete });
            }
        }

        function highlightStroke(index) {
            document.querySelectorAll('.stroke-item').forEach(item => {
                item.classList.remove('active');
            });
            const item = document.getElementById(`stroke-item-${index}`);
            if (item) {
                item.classList.add('active');
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function pauseStrokes() {
            isPlaying = false;
            writers.forEach(writer => {
                if (!writer) return;
                if (typeof writer.cancelAnimation === 'function') writer.cancelAnimation();
                if (typeof writer.cancelQuiz === 'function') writer.cancelQuiz();
            });
        }

        function replayStrokes() {
            pauseStrokes();
            currentStrokeIndex = 0;
            
            // ÈáçÁΩÆÊâÄÊúâÁ¨îÁîª‰∏∫ÊµÖËâ≤
            createStrokeGrids(strokeCount, currentChar);
            
            document.querySelectorAll('.stroke-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById('currentStroke').textContent = '0';
            
            setTimeout(() => playStrokes(), 300);
        }

        function prevStroke() {
            if (currentStrokeIndex > 0) {
                pauseStrokes();
                currentStrokeIndex--;
                syncStaticLayers();
                
                highlightStroke(currentStrokeIndex);
                document.getElementById('currentStroke').textContent = currentStrokeIndex;
            }
        }

        function nextStroke() {
            if (currentStrokeIndex < strokeCount) {
                pauseStrokes();
                const justCompletedIndex = currentStrokeIndex;
                currentStrokeIndex++;
                syncStaticLayers();
                highlightStroke(justCompletedIndex);
                document.getElementById('currentStroke').textContent = currentStrokeIndex;
            }
        }

        function updateSpeed() {
            playSpeed = parseFloat(document.getElementById('speedSlider').value);
            document.getElementById('speedValue').textContent = playSpeed.toFixed(1) + 'x';
        }

        function resetApp() {
            pauseStrokes();
            currentChar = null;
            strokeCount = 0;
            currentStrokeIndex = 0;
            writers = [];
            
            document.getElementById('charInput').value = '';
            document.getElementById('charInfo').style.display = 'none';
            document.getElementById('strokesSection').style.display = 'none';
            document.getElementById('strokesGridContainer').innerHTML = '';
            setWordsStatus('');
            renderWords([]);
            setWordsLoading(false);
        }

        document.getElementById('charInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') displayChar();
        });

        document.getElementById('genWordsBtn').addEventListener('click', function() {
            generateWordsForChar(currentChar || document.getElementById('charInput').value.trim());
        });

        window.addEventListener('resize', () => {
            if (writers.length > 0) {
                const char = currentChar;
                const index = currentStrokeIndex;
                setTimeout(() => {
                    createStrokeGrids(strokeCount, char);
                    currentStrokeIndex = index;
                    setTimeout(() => syncStaticLayers(), 150);
                }, 100);
            }
        });
    </script>
